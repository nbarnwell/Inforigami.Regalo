name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Docker Compose
      uses: docker/setup-buildx-action@v2

    - name: Start services
      run: docker-compose -f docker-compose.yml up -d

    - name: Wait for services to be ready
      run: |
        # Wait for RavenDB
        until curl -s http://localhost:8080; do
          echo "Waiting for RavenDB..."
          sleep 5
        done
        # Wait for SQL Server
        until docker exec sqlserver /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Inforigami1 -Q "SELECT 1"; do
          echo "Waiting for SQL Server..."
          sleep 5
        done
        # Wait for EventStoreDB
        until curl -s http://localhost:2113; do
          echo "Waiting for EventStoreDB..."
          sleep 5
        done

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Push package to nuget.org
      if: github.ref == 'refs/heads/master'
      env:
        NugetOrgApiKey: ${{ secrets.NugetOrgApiKey }}
      run: pwsh ./PushPackage.ps1

